<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Clicker Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body >
  <!-- add this to the body tag? onload="save()" -->
  <nav class="navbar sticky-top bg-primary">
    <div class="container-fluid">
      <h1 class="navbar-text mb-0 h1 mx-auto" id="score">Score: 0</h1>
    </div>
  </nav>
  <!--score section  -->
  <!-- <div class="text-center" id="scoreDiv">
    <h1 id="score">Score: 0</h1>
  </div> -->
  <div class="text-center" id="addButton">
    <button class="btn btn-primary" onclick="addToScore()">Click Here!</button>
  </div>
  <!-- potentially a save game feature
  <div class="text-center">
    <button class="btn btn-primary" onclick="save()">Save score</button>
  </div> -->
  
  <!--Auto Adders  -->
  <div class="text-center">
    <h4 id="autoAdd">Auto Adders: 0</h4>
    <h5 id="cost">Cost 10 points</h5>
    <button class="btn btn-primary" onclick="autoAdd()">Buy Auto Adder</button>
  </div>
  <div class="text-center">
    <h4 id="superAdd">Super Adders: 0</h4>
    <h5 id="superCost">Cost 100 points</h5>
    <button class="btn btn-primary" onclick="superAdd()">Buy Super Adder</button>
  </div>
  <div class="text-center">
    <h4 id="megaAdd">Mega Adders: 0</h4>
    <h5 id="megaCost">Cost 1,000 points</h5>
    <button class="btn btn-primary" onclick="megaAdd()">Buy Mega Adder</button>
  </div>
  <div class="text-center">
    <h4 id="ultraAdd">Ultra Adders: 0</h4>
    <h5 id="ultraCost">Cost 1,000,000 points</h5>
    <button class="btn btn-primary" onclick="ultraAdd()">Buy Ultra Adder</button>
  </div>
  <div class="text-center">
    <h4 id="moaAdd">Mother of All Adders: 0</h4>
    <h5 id="moaCost">Cost 1,000,000,000 points</h5>
    <button class="btn btn-primary" onclick="moaAdd()">Buy Mother of All Adder</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="script.js"></script>

</html>
